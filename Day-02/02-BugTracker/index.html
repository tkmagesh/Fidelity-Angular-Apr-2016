<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
	section{
		margin-bottom: 10px;
	}
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	.stats{
		font-size : 20pt;
	}
	ol{
		width: 500px;
		list-style: none;
	}
	li{
		margin-bottom: 5px;
		border : 1px solid gray;
		background-color: #e7e7e7;
		padding: 5px;
		border-radius: 5px;
	}
	.bugName{
		cursor: pointer;
		font-size: 14pt;
	}

	</style>
	<script type="text/usecase">
		/*
		1. Add a new bug - done
		2. List the bugs - done
		3. Toggle the bug status - done
		4. Remove closed bugs - done
		5. Display statistics - done
		6. Search for the bugs - done
		7. Sort the bugs - done
		8. Improvise the bug display
		9. Persist the bugs in the localStorage
		10. Display 'createdAt'
		11. Persist the bugs in the server
		12. Add 'description'
		13. Bug details should be accessible using a url
		14. Reorganize the app
		*/
	</script>
	<script src="angular.min.js"></script>
	<script>
		var bugTrackerApp = angular.module("bugTrackerApp", []);
		bugTrackerApp.controller("bugsController", function($scope){
			$scope.bugs = [
				{name : "Textbox is not enabled", isClosed : false},
				{name : "Object reference not set to an object", isClosed : true},
				{name : "User authentication failure", isClosed : true},
				{name : "blah blha blah", isClosed : false},
			];
			
			$scope.addNew = function(bugName){
				var newBug = {
					name : bugName,
					isClosed : false
				};
				$scope.bugs.push(newBug);
			};

			$scope.toggle = function(bug){
				bug.isClosed = !bug.isClosed;
			};

			$scope.removeClosed = function(){
				for(var i=$scope.bugs.length-1; i>=0 ; i--)
					if ($scope.bugs[i].isClosed)
						$scope.bugs.splice(i,1);
			};

			$scope.getClosedCount = function(){
				/*var closedCount = 0;
				for(var i=0; i <$scope.bugs.length; i++)
					if ($scope.bugs[i].isClosed)
						++closedCount;
				return closedCount;*/

				/*return $scope.bugs.filter(function(bug){
					return bug.isClosed;
				}).length;*/

				return $scope.bugs.reduce(function(result, bug){
					return bug.isClosed ? ++result : result;
				},0);
			};
		});
	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" data-ng-controller="bugsController">
		<section class="stats">
			<span class="closed">{{getClosedCount()}}</span>
			<span>/</span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" ng-model="searchBug.name">
			<label for="">Closed ? :</label>
			<input type="checkbox" ng-model="searchBug.isClosed">
			<input type="button" value="Show All" ng-click="searchBug.isClosed = ''">
		</section>
		<section class="sort">
			<label for="">Order By:</label>
			<select ng-model="sortBugBy">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" ng-model="sortBugOrder">
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text" ng-model="newBugName">
			<input type="button" value="Add New" ng-click="addNew(newBugName)">
		</section>
		<section class="list">
			<ol>
				<li ng-repeat="bug in (bugs | filter:searchBug | orderBy:sortBugBy:sortBugOrder)">
					<span class="bugName" ng-click="toggle(bug)" ng-class="{closed : bug.isClosed}">
						{{bug.name}}
					</span>
				</li>
			</ol>
			<input type="button" value="Remove Closed" ng-click="removeClosed()">
		</section>
	</div>
</body>
</html>
