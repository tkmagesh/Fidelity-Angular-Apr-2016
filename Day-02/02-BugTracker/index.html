<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
	section{
		margin-bottom: 10px;
	}
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	.stats{
		font-size : 20pt;
	}
	ol{
		width: 500px;
		list-style: none;
	}
	li{
		margin-bottom: 5px;
		border : 1px solid gray;
		background-color: #e7e7e7;
		padding: 5px;
		border-radius: 5px;
	}
	.bugName{
		cursor: pointer;
		font-size: 14pt;
	}

	</style>
	<script type="text/usecase">
		/*
		1. Add a new bug
		2. List the bugs
		3. Toggle the bug status
		4. Remove closed bugs
		5. Display statistics
		6. Search for the bugs
		7. Sort the bugs
		8. Improvise the bug display
		9. Persist the bugs in the localStorage
		10. Display 'createdAt'
		11. Persist the bugs in the server
		12. Add 'description'
		13. Bug details should be accessible using a url
		14. Reorganize the app
		*/
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">2</span>
			<span>/</span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Closed ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="sort">
			<label for="">Order By:</label>
			<select name="" id="">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
		</section>
		<section class="list">
			<ol>
				<li><span class="bugName">Object reference not found</span></li>
				<li><span class="bugName closed">User authentication failure</span></li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
</body>
</html>
